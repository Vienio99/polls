{% extends 'base.html' %}

{% block title %}Polls{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log out</a></p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    You are not logged in.<br>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'accounts:signup' %}">Sign up</a>
{% endif %}
{% endblock %}
